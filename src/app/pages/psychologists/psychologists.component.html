<div>
  <h2>Psychologists</h2>
  <ul>
    <li *ngFor="let psychologist of psychologists$ | async">
      {{ psychologist.name }} - {{ psychologist.email }},
      <a href="https://wa.me/55{{ psychologist.telefone }}">{{ psychologist.telefone }}</a>
      CRP: {{ psychologist.crp }}, Specialty: {{ psychologist.specialty }}
      <button (click)="window.alert(JSON.stringify(psychologist))">Details</button>
    </li>
  </ul>
</div>
